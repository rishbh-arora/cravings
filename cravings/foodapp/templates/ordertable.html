<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order table</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'tablepage.css' %}">
    <script src="{% static 'script.js' %}"></script> 
    <link rel="stylesheet" href="tablepage.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar sticky-top navbar-expand-lg " id="navbar"style="background-color: #00aff5;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cravings</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/profile"><i class="fa-solid fa-user fa-xl profile-img" href="/profile" style="color: #fff"></i></a>
              </li>             
              <li class="nav-item">
                <a href="/logout"><button type="button" class="btn btn-secondary">Logout</button></a>
              </li>             
            </ul>
          </div>
        </div>
      </nav>

    <div class="table-page">

    <div class="left"></div>

    <div class="middle">    

        <div class="title"><h2>Orders</h2></div>

        <div class="table-container">

        <table class="table table-hover">
            <thead class="thead-light">
              <tr>
                <th scope="col">Token no.</th>
                <th scope="col">Name</th>
                <th scope="col">Items</th>
                <th scope="col">Rate</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Confirm</th>
              </tr>
            </thead>  
            <tbody>

              {% for order in orders%}
              <form method="post" action="/mess" onsubmit="myfunction({{order.id}})">
                {% csrf_token %}
              <tr>
                <td><input type="text" value = {{order.token_no}} id = {{order.id}} disabled></td>
                <td>{{order.user}}</td> 
                <td>
                    <ul>
                        <li>{{order.item}}</li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li>{{order.item.rate}}</li>
                    </ul>
                </td>
                <td>{{order.quantity}}</td>
                <td>{{order.total}}</td>
                <td>
                    <div class="form-check">
                        <input type="submit" value="Ready">
                        <label class="form-check-label" for="flexCheckDefault">
                        </label>
                    </div>
                </td>
              </tr>
            </form>
            {% endfor%}
         
            </tbody>
          </table>
        </div>
    </div>
          <div class="right"></div>
    </div>
    
</body>
</html>
