<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>food-app</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% load static%}
    <link rel="stylesheet" href="{% static 'styles2.css' %}">
    <link rel="stylesheet" href="../../../static/styles2.css">

    <link rel="stylesheet" href="{% static 'navbar.css' %}">
    <link rel="stylesheet" href="../../../static/navbar.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb5761a778.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/cb5761a778.css" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg " id="navbar" style="background-color: #00AAF5;">
        <div class="container-fluid">
          <a class="navbar-brand"  href="#" style="color: #fff"><strong><i style="font-size:xx-large">Cravings</i></strong></a>
          <button class="navbar-toggler" style="background-color:white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
              <li class="nav-link">
                <a href="#">Home</a>
              </li>             
              <li class="nav-link">
                <a href="/mess_orders">Orders</a>
              </li>             
              <li class="nav-link">
                <a href="/about_mess">About</a>
              </li>             
              <li class="nav-item">
                <a type="button" style="background-color:#00AAF5;border:none;font-size:large" class="btn btn-secondary" href="/logout"><strong>Logout</strong></a>
              </li>             
            </ul>
          </div>
        </div>
      </nav>
    <div>
        <h1 class="heading1">
            Customize Your Menu Here
        </h1>
        <hr>
    </div>
    <h2 class="heading2">
        Your current menu
    </h2>
    <form action="/mess_home" method="post">
    <div style="display:flex">
  
        <div class="container d-flex mt-4 p-4">

            {% for item in items %}
            <div class="card mb-3" style="width:300px;">
                <div class="row g-0">
                    <div class="col-md-6">
                        <img src="/images/burgers.jpg" style="height:120px" class="img-fluid rounded-start">
                    </div>
                    <div class="col-md-6">

                        <div class="card-body">
                            <div>
                                <input type="checkbox" name="chk[]" value="item.id">
                                <label>
                                    <h5 class="card-title">
                                        {{item.item}}
                                    </h5>
                                </label>
                            </div>
                            <p class="price"><small>{{item.rate}}</small></p>
                        </div>

                    </div>
                </div>

            </div>
            {% endfor %}

        </div>




    </div>
</form>
    <div class="mesmenu">
        <div class="row" style="display:flex; flex-direction: row; justify-content:space-around">
            <button class="menu-button" style="align-items: center; width:fit-content;background-color:#00AAF5">
                <a style="color:#fff; text-decoration:none;" href="/add_item">Add more Items</a>
            </button>

            <button class="menu-button" style="align-items: center; width:fit-content;background-color:#00AAF5">
                <a style="color:#fff; text-decoration:none;" href="/mess_home">Remove any item</a>
            </button>
        </div>
    </div>
    </body>
    </html>
