<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="editform.css">

    
</head>
<body>

    <nav class="navbar sticky-top navbar-expand-lg " id="navbar" style="background-color: #00aff5;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: #fff">Cravings</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end mr-auto" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/profile"><i class="fa-solid fa-user fa-xl profile-img" href="/profile" style="color: #fff"></i></a>
              </li>             
              <li class="nav-item">
                <button type="button" class="btn btn-secondary" href="login.html">Logout</button>
              </li>             
            </ul>
          </div>
        </div>
      </nav>    

      <div class="container my-5">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
          <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis">Add Item</h1>
            <div class="form-box">
                <div class="form-box">
                    <form action="">
                        <div class="form-group">
                            <label for="itemName">Item Name</label>
                            <input type="text" class="form-control" id="itemName">
                        </div>
                        <div class="form-group">
                            <label for="itemDescription">Item Description</label>
                            <textarea class="form-control" id="itemDescription" rows="4"></textarea>
                        </div>
                        <div class="form-group" id="image-input-box">
                            <label for="itemImage">Add image</label>
                            <input type="image" src="../../static/images/add-image-32.png" id="itemImage" style="float: right;">
                        </div>
                    </form>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
              <button type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold" fdprocessedid="14gllc">Save</button>
              <button type="button" class="btn btn-outline-secondary btn-lg px-4" fdprocessedid="xn2lnb">Cancel</button>
            </div>
          </div>
          <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
              <img class="rounded-lg-3" src="../../static/images/loginbg.jpeg" alt="" width="720">
          </div>
        </div>
      </div>
    
</body>
</html>
