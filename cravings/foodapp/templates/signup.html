{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>


    <link rel="stylesheet" href="{% static '/signup.css' %}">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  -->

</head>
<body>
        <div class="container">
            <div class="title">Registration</div>
                <form action="/signup" method="post">
                  {% csrf_token %}
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details"></span>
                            <input type="text" name="fname" placeholder="Name">
                        </div>
                        <div class="input-box">
                            <input type="text" name="regno" placeholder="Registration Number">
                        </div>
                        <div class="input-box">
                            <input type="text" name="username" placeholder="Username">
                        </div>
                        <div class="input-box">
                        <input type="tel" name="pno" placeholder="Contact no">
                        </div>
                        <div class="input-box">
                        <input type="email" name="email" placeholder="Email id">
                        </div>        
                        <div class="input-box">
                        <input type="password" name="password" placeholder="Password">
                        </div> 
                        <div class="input-box">
                          <input type="password" name="repass" placeholder="Password">
                        </div> 

                        <div class="input-box">
                            <select class="hostel-select" aria-label="Default select example" name="gender">
                                <option selected>Hostel type</option>
                                <option value="1">Men's Hostel</option>
                                <option value="2">Ladies' Hostel</option>
                            </select>
                              
                        </div>        
                        
                        <div class="input-box">
                          <select class="hostel-select" aria-label="Default select example" name="hostel">
                              <option selected>Hostel</option>
                              <option value="1">A</option>
                              <option value="2">B</option>
                          </select>    
                        </div>   
                        
                        <div class="button">
                          <input type="submit" value="Register">
                        </div>
                      </form>
              </div>
</body>
</html>
